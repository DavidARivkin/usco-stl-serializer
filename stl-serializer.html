<link rel="import" href="../polymer/polymer.html">
<script src="lib/stl-serializer.js"></script>

<polymer-element name="stl-serializer" extends="usco-serializer-base">
  <script>
    Polymer("stl-serializer",{
      created:function()
      { 
        this.super();
        STLSerializer = require( "stl-serializer" );
        this.serializer = new STLSerializer();
      },
      //public api
      serialize:function(rootElement, binary)
      {
        return this.serializer.serialize( rootElement, binary );
      } 
    });
  </script>
</polymer>
